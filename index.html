<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/index.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
        <title>2 Player Tic-Tac-Toe</title>
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>  <!--From CDN-->
    </head>
    <body>
        <br>
        <!-- <br> -->
        <div class="heading">
                <button class="btn btn-outline-light choicebutton" id="showlogin">
                        Login/Signup
                </button>
            
                <div id="name">
                    <h1 id="h1">2-Player Tic Tac Toe</h1>
                </div>                        
        </div>

        <!-- Main page message -->
        <div id="info">
            <div>
                <u><h5 style="width:initial; text-align:center">Have no friends?</h5></u>
            </div>
            <div>
                <h5 style="width:initial; text-align:center">
                    Play against the CPU which will always be there for you
                </h5>
            </div>
            <br/>
            <br/>
            <div>
                <u><h5 style="width:initial; text-align:center">
                    Want to obliterate your buddy?
                </h5></u>
            </div>
            <div>
                <h5 style="width:initial; text-align:center">
                    Play against them in the Two Player mode
                </h5>
            </div>
            <br>
            <br>
            <div>
                <h5 style="width:initial; text-align:center">
                    <a href src="#" id="Loginlink">Login</a> to play
                </h5>
            </div>
        </div>
        
        
        <!-- Signup/Login Modal -->
        <div class="bg-modal">
            <div class="content-modal">
                <div id="login">
                    <div class="header">
                        <div class="header-modal"><h4>Login</h4></div>    
                    </div>
                    <div id="content-modal-body">
                        <form id="login-form">
                            <label>E-mail</label>
                            <input type="email" name="loginemail" required>
                            <br>
                            <br>
                            <label>Password</label>
                            <input name="loginpassword" type="password"  required>
                            <br>
                            <br>
                            <button type="Submit" class="btn btn-primary mb-2 center" onsubmit="return false;" >Login</button>
                            <label id="noaccountmsg">Don't have an account? <a href="/" id="showsignupmodal" onclick="return false;">Signup</a></label>
                        </form>
                    </div>
                </div>
                <div id="signup">
                    <div class="header">
                            <div class="header-modal"><h4>Signup</h4></div>
                    </div>
                    <div id="content-modal-body">
                        <form id="signup-form">
                                <label>Name</label>
                                <input type="text" name="signupname" onkeyup="checkName()" required></input>
                                <p id="nameerrormsg"></p>
                                <!-- <br> -->
                                <br>
                                <label>E-mail</label>
                                <input type="email" name="signupemail" onkeyup="checkEmail()" required></input>
                                <p id="emailerrormsg"></p>
                                <br>
                                <!-- <br> -->
                                <label>Password</label>
                                <input name="signuppassword" type="password" required minlength="6"></input>
                                <br>
                                <br>    
                                <label>Confirm Password</label>
                                <br>
                                <input name="confirmsignuppassword" type="password" onkeyup="checkPass()" required minlength="6"></input>
                                <p id="pswderrormsg"></p>
                                <br>
                                
                                <button type="Submit" class="btn btn-primary mb-2 center">Signup</button>
                                <label id="noaccountmsg">Already have an account? <a href="/" id="showloginmodal">Sign In</a></label>
                        </form>
                    </div>
                </div>
            </div>  
        </div>

        <div class="modal fade" id="Msg" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content modalcolor">
                    <div class="modal-header no-border">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="Msgbody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="OK">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/landpage.js"></script> <!-- For server deployment-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
