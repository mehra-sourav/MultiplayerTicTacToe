<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <!-- For server deployment-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="icon" href='/public/favicon.ico' class='js-favicon'> -->
    <title>Session expired</title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!--From CDN-->
  </head>
  <body>
    <br />
    <div class="heading">
      <div id="name">
        <a href="/" class="titlelink"><h1 id="h1">2-Player Tic Tac Toe</h1></a>
      </div>
    </div>

    <!-- Signup/loginmodal -->
    <div id="info">
      <div>
        <h5 style="width: initial; text-align: center">
          Seems like your session has expired.
        </h5>
      </div>
      <br />
      <br />
      <div>
        <h5 style="width: initial; text-align: center">
          Click <a href="/">here</a> to return to the main page.
        </h5>
      </div>
    </div>

    <div class="modal fade" id="Msg" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content modalcolor">
          <div class="modal-header no-border">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body" id="Msgbody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
              id="OK"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/landpage.js"></script>
    <!-- For server deployment-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
